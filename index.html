<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Channel Analyzer Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="wow.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="min-h-screen flex items-center justify-center p-4 md:p-6 bg-slate-100">

    <div class="w-full max-w-[420px] space-y-6">

        <div class="text-center animate-enter" style="animation-delay: 0.1s;">
            <div class="inline-flex items-center justify-center w-14 h-14 bg-white text-blue-600 rounded-2xl mb-4 shadow-sm">
                <i class="fa-brands fa-whatsapp text-3xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-slate-900 tracking-tight">Channel Analyzer</h1>
            <p class="text-slate-500 text-sm mt-1">Cek Information Channel WhatsApp</p>
        </div>

        <div class="bg-white p-3 rounded-[2rem] card-shadow animate-enter" style="animation-delay: 0.2s;">
            <div class="relative mb-2">
                <div class="absolute inset-y-0 left-4 flex items-center pointer-events-none text-slate-400">
                    <i class="fa-solid fa-link"></i>
                </div>
                <input type="text" id="urlInput" autocomplete="off"
                    placeholder="Tempel link channel..." 
                    class="smooth-input w-full pl-12 pr-4 py-4 rounded-2xl font-medium text-slate-800 placeholder-slate-400 bg-slate-50 border-none">
            </div>
            
            <button onclick="fetchData()" id="btnCheck" class="smooth-btn w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 rounded-2xl shadow-lg shadow-blue-500/20 flex justify-center items-center gap-2 text-sm">
                <span>Mulai Analisa</span>
                <i class="fa-solid fa-arrow-right-long"></i>
            </button>
        </div>

        <div id="loader" class="hidden animate-pulse">
            <div class="bg-white p-6 rounded-[2rem] card-shadow h-64 flex flex-col items-center justify-center gap-4">
                <div class="w-16 h-16 bg-slate-100 rounded-full"></div>
                <div class="w-3/4 h-4 bg-slate-100 rounded"></div>
                <div class="w-1/2 h-3 bg-slate-100 rounded"></div>
            </div>
        </div>

        <div id="resultCard" class="hidden animate-enter">
            <div class="bg-white rounded-[2rem] card-shadow overflow-hidden border border-white">
                
                <div class="h-28 bg-gradient-to-br from-blue-600 to-blue-800 relative">
                    <div class="absolute top-0 right-0 w-32 h-32 bg-white opacity-10 rounded-full transform translate-x-10 -translate-y-10"></div>
                    <div class="absolute bottom-0 left-0 w-24 h-24 bg-black opacity-5 rounded-full transform -translate-x-5 translate-y-5"></div>
                </div>
                
                <div class="px-6 relative -mt-12 flex justify-between items-end">
                    <div class="relative">
                        <img id="resPhoto" src="" class="w-24 h-24 rounded-2xl border-[4px] border-white shadow-md object-cover bg-slate-100" alt="Profile">
                        <div id="resVerified" class="hidden absolute -bottom-1 -right-1 bg-blue-500 text-white w-6 h-6 flex items-center justify-center rounded-full border-2 border-white text-[10px] shadow-sm">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                         <span id="resState" class="text-[10px] font-bold uppercase tracking-widest px-3 py-1.5 rounded-full border">
                            Unknown
                        </span>
                    </div>
                </div>

                <div class="p-6 pt-5">
                    <h2 id="resName" class="text-xl font-bold text-slate-900 leading-tight mb-1">Channel Name</h2>
                    <p class="text-xs text-slate-500 mb-6 flex items-center gap-1.5 font-medium">
                        <i class="fa-regular fa-calendar text-blue-500"></i>
                        <span id="resDate">-</span>
                    </p>

                    <div class="grid grid-cols-2 gap-3 mb-6">
                        <div class="bg-slate-50 p-3 rounded-2xl border border-slate-100 text-center flex flex-col justify-center">
                            <div class="text-blue-600 text-lg font-bold leading-tight" id="resFollowers">0</div>
                            <div class="text-[10px] text-slate-400 font-semibold uppercase tracking-wider mt-1">Pengikut</div>
                        </div>
                        
                        <div onclick="copyId()" class="group bg-slate-50 p-3 rounded-2xl border border-slate-100 text-center cursor-pointer hover:bg-blue-50 hover:border-blue-200 transition-all active:scale-95 flex flex-col justify-center">
                            <div class="flex items-center justify-center gap-1.5 text-slate-600 group-hover:text-blue-600 transition-colors mb-1">
                                <i class="fa-regular fa-copy text-xs"></i>
                                <span class="text-[11px] font-bold uppercase tracking-wider">Salin ID</span>
                            </div>
                            <div class="text-[10px] text-slate-400 font-mono truncate px-1" id="resIdShort">...</div>
                        </div>
                    </div>

                    <div class="relative">
                        <h3 class="text-[10px] font-bold text-slate-900 mb-3 uppercase tracking-wider flex items-center gap-2">
                            <span class="w-1 h-3 bg-blue-600 rounded-full"></span> Deskripsi
                        </h3>
                        <div class="bg-slate-50 rounded-2xl p-4 border border-slate-100">
                            <p id="resDesc" class="text-xs leading-relaxed text-slate-600 whitespace-pre-wrap max-h-32 overflow-y-auto no-scrollbar break-words">
                            </p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-slate-50 px-6 py-4 border-t border-slate-100 flex justify-between items-center text-[10px] text-slate-400 font-medium tracking-wide">
                    <span>Powered By FiXzMods</span>
                    <span class="text-blue-600">Check whatsapp Channel</span>
                </div>
            </div>
        </div>

    </div>

    <script>
        let fullId = "";

        async function fetchData() {
            const input = document.getElementById('urlInput');
            const btn = document.getElementById('btnCheck');
            const loader = document.getElementById('loader');
            const result = document.getElementById('resultCard');
            const url = input.value.trim();

            if (!url) {
                Swal.fire({
                    icon: 'info',
                    text: 'Silakan tempel link channel terlebih dahulu.',
                    confirmButtonColor: '#2563eb',
                    customClass: { popup: 'rounded-2xl text-sm' }
                });
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
            btn.classList.add('opacity-80');
            
            result.classList.add('hidden');
            loader.classList.remove('hidden');

            try {
                const response = await fetch(`https://api.fikmydomainsz.xyz/tools/cekidwhtsp?url=${encodeURIComponent(url)}`);
                const data = await response.json();

                if (data && data.result) {
                    renderData(data.result);
                    loader.classList.add('hidden');
                    result.classList.remove('hidden');
                } else {
                    throw new Error("Invalid");
                }

            } catch (error) {
                loader.classList.add('hidden');
                Swal.fire({
                    icon: 'error',
                    text: 'Gagal mengambil data. Periksa link anda.',
                    confirmButtonColor: '#2563eb',
                    customClass: { popup: 'rounded-2xl text-sm' }
                });
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<span>Mulai Analisa</span> <i class="fa-solid fa-arrow-right-long"></i>';
                btn.classList.remove('opacity-80');
            }
        }

        function renderData(data) {
            fullId = data.id;

            const img = document.getElementById('resPhoto');
            img.src = data.photo || 'https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg';
            img.onerror = () => img.src = 'https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg';

            document.getElementById('resName').textContent = data.name;
            document.getElementById('resFollowers').textContent = parseInt(data.pengikut || 0).toLocaleString('id-ID');
            
            let shortId = data.id.replace('@newsletter', '');
            if(shortId.length > 12) shortId = shortId.substring(0, 12) + '...';
            document.getElementById('resIdShort').textContent = shortId;

            document.getElementById('resDesc').innerHTML = linkify(data.deskripsi || "-");

            const badge = document.getElementById('resVerified');
            if(data.verified === "Ya" || data.verified === true) {
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }

            const stateEl = document.getElementById('resState');
            if(data.state === 'ACTIVE') {
                stateEl.textContent = "ACTIVE";
                stateEl.className = "text-[10px] font-bold uppercase tracking-widest px-3 py-1.5 rounded-full border bg-emerald-50 text-emerald-600 border-emerald-200";
            } else {
                stateEl.textContent = data.state;
                stateEl.className = "text-[10px] font-bold uppercase tracking-widest px-3 py-1.5 rounded-full border bg-red-50 text-red-600 border-red-200";
            }

            if (data.kreatorTime) {
                const date = new Date(data.kreatorTime * 1000);
                document.getElementById('resDate').textContent = date.toLocaleDateString('id-ID', {
                    day: 'numeric', month: 'long', year: 'numeric'
                });
            } else {
                document.getElementById('resDate').textContent = "-";
            }
        }

        function copyId() {
            if (!fullId) return;
            navigator.clipboard.writeText(fullId).then(() => {
                const Toast = Swal.mixin({
                    toast: true,
                    position: 'top',
                    showConfirmButton: false,
                    timer: 1500,
                    customClass: { popup: 'rounded-xl text-xs font-bold' }
                });
                Toast.fire({ icon: 'success', title: 'ID Disalin' });
            });
        }

        function linkify(text) {
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.replace(urlRegex, function(url) {
                return `<a href="${url}" target="_blank" class="text-blue-600 font-medium hover:underline">${url}</a>`;
            });
        }
    </script>
</body>
</html>
